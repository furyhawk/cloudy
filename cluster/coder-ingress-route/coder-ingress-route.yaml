---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-coder
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/coder"
    forceSlash: true

---
# Host(`test.traefik.local`) && PathPrefix(`/coder`)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: coder-ingress
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/coder`)
      kind: Rule
      middlewares:
        - name: strip-coder
          namespace: default
      services:
        - name: code-server
          port: 80
