  LOG_LEVEL: "DEBUG"
  LOG_PATH: "./logs"
  ACME_PATH: "./acme.json"
  NETWORK: "${NETWORK:-web}"
  FIN_LOCATION: ""
  STREAMLIT_FIN_SERVER_PORT: "8501"
  BAI_LOCATION: ""
  STREAMLIT_BAI_SERVER_PORT: "8502"

